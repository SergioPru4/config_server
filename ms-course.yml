spring:
  application:
    name: ms-course
  zipkin:
    base-url: http://localhost:9411
h2:
  console:
    enabled: true
server:
  port: 8743

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8763/eureka
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

